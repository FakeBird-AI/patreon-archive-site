<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理ページ - アーカイブ登録・編集</title>
  <link rel="stylesheet" href="style.css" />
  <!-- 認証済みかどうか確認するため auth.js を読み込む（Owner以外なら弾く処理も実装可） -->
  <script src="auth.js" defer></script>
  <!-- 管理ページ用スクリプト -->
  <script src="admin.js" defer></script>
</head>
<body>
  <header>
    <h1>管理ページ</h1>
    <button id="goHome" style="float:right; margin-top:1rem;">ホームに戻る</button>
    <p>アーカイブの新規登録／編集が可能です。（Owner ロールのみ利用可）</p>
  </header>

  <!-- 登録・更新用フォーム -->
  <section id="entry-form">
    <h2>アーカイブ情報登録・編集</h2>
    <form id="archiveForm">
      <div>
        <label for="title">タイトル：</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div>
        <label for="date">日付 (YYYYMMDD)：</label>
        <input type="text" id="date" name="date" pattern="\d{8}" required>
      </div>
      <div>
        <label for="thumbnail">サムネイルURL：</label>
        <input type="text" id="thumbnail" name="thumbnail" required>
      </div>
      <fieldset>
        <legend>カテゴリ</legend>
        <div>
          <label for="type">タイプ：</label>
          <input type="text" id="type" name="type" required>
        </div>
        <div>
          <label for="series">シリーズ：</label>
          <input type="text" id="series" name="series" required>
        </div>
        <div>
          <label for="character">キャラクター：</label>
          <input type="text" id="character" name="character" required>
        </div>
      </fieldset>
      <div>
        <label for="tags">タグ（カンマ区切り）：</label>
        <input type="text" id="tags" name="tags">
      </div>
      <div>
        <label for="url">ZIPリンクURL：</label>
        <input type="text" id="url" name="url" required>
      </div>
      <!-- 編集時に対象エントリーを識別するための hidden フィールド -->
      <input type="hidden" id="entryId" name="entryId" value="">
      <div>
        <button type="submit">保存</button>
        <button type="button" id="clearForm">クリア</button>
      </div>
    </form>
    <p id="formMessage"></p>
  </section>

  <!-- 既存エントリー一覧 -->
  <section id="entryList">
    <h2>既存エントリー一覧</h2>
    <div id="entries"></div>
  </section>

  <script>
    document.getElementById("goHome")
      .addEventListener("click", () => location.href = "index.html");
  </script>
</body>
</html>
