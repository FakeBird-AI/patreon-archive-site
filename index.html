<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patreon支援者限定アーカイブ</title>
  <link rel="stylesheet" href="style.css" />
  <script src="auth.js" defer></script>
  <script src="archive.js" defer></script>
</head>
<body>

  <!-- ハンバーガー（モバイル） -->
  <div id="hamburger">☰ カテゴリ</div>

  <!-- 左：カテゴリ -->
  <aside id="tag-list"></aside>

  <!-- 右：本文 -->
  <main>
  <!-- ログイン前 -->
  <section id="login-section">
    <p id="login-status">ログイン状態を確認中...</p>
    <button id="login-btn">Discordでログイン</button>
  </section>

  <!-- ログイン後 -->
  <section id="welcome-section" style="display: none;">
    <p id="welcome-status">ようこそ、<span id="username"></span> さん！</p>
    <button id="logout-btn">ログアウト</button>
  </section>

  <!-- コンテンツ -->
  <section id="content" style="display: none;">
    <input type="text" id="search-box" placeholder="タイトル・キャラ・タグで検索" />
    <div id="archive"></div>
  </section>
</main>

</body>
</html>
