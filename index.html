<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patreon支援者限定アーカイブ</title>
  <link rel="stylesheet" href="style.css" />
  <script src="auth.js" defer></script>
  <script src="archive.js" defer></script>
</head>
<body>

  <!-- メッセージ（ログイン・エラーなど） -->
  <div id="message"></div>

  <!-- 未ログイン表示 -->
  <section id="login-section" class="hidden">
    <button id="login-btn">Discordでログイン</button>
  </section>

  <!-- ログイン済み -->
  <div id="content" class="hidden">

    <!-- スマホ用カテゴリ開閉ボタン -->
    <div id="hamburger" class="hidden">☰ カテゴリ</div>

    <!-- メインレイアウト（左右分割） -->
    <div id="main-container" style="display: flex; flex-direction: row;">

      <!-- 左側：カテゴリ -->
      <aside id="tag-list">
        <!-- JSでカテゴリ生成 -->
      </aside>

      <!-- 右側：本文 -->
      <main>
        <section id="welcome-section" class="hidden" style="margin-bottom: 1rem;">
          ようこそ、<span id="username"></span> さん！
          <button id="logout-btn">ログアウト</button>
        </section>

        <h1>Patreon支援者限定アーカイブサイト</h1>
        <input type="text" id="search-box" placeholder="タイトル・キャラ・タグで検索" />

        <div id="archive" class="hidden">
          ✅ 認証成功！以下からアーカイブにアクセスできます：<br />
        </div>
      </main>
    </div>
  </div>

</body>
</html>
