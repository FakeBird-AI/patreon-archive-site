<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>支援者限定アーカイブ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>支援者限定アーカイブ</h1>
  </header>
  <main>
    <!-- メッセージ表示（エラー/ログアウト通知など） -->
    <div id="message" class="message"></div>
    <!-- 認証済みユーザー向け：歓迎メッセージとログアウトボタン -->
    <div id="welcome-section" style="display: none;">
      <p>ようこそ、<span id="username"></span> さん！</p>
      <button id="logout-btn">ログアウト</button>
    </div>
    <!-- 未認証ユーザー向け：ログイン誘導 -->
    <div id="login-section" style="display: none;">
      <p>アーカイブを見るにはDiscordでログインしてください。</p>
      <button id="login-btn">Discordでログイン</button>
    </div>
    <!-- 支援者限定アーカイブコンテンツ -->
    <div id="content" style="display: none;">
      <h2>アーカイブ一覧</h2>
      <ul>
        <li>2025-01-01: 特典コンテンツ1</li>
        <li>2025-02-01: 特典コンテンツ2</li>
        <li>2025-03-01: 特典コンテンツ3</li>
      </ul>
    </div>
  </main>
  <script src="auth.js"></script>
</body>
</html>
